spring:
  application:
    name: erp
  profiles:
    active: default
  datasource:
    url: jdbc:h2:mem:erp
    username: root
    password: 12345
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false
  servlet:
    multipart:
      max-file-size: 1048576 # 1MB

erp:
  file-extensions-config:
    allowed-file-extensions: jpg,jpeg,png,bmp

  photo-upload-directory-path:
    products: ${PRODUCT_PHOTOS_UPLOADS_DIRECTORY_PATH}
    user-profiles: ${USER_PROFILE_PHOTOS_UPLOADS_DIRECTORY_PATH}
